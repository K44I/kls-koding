<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2+p{
            color: red;
            text-transform: uppercase;
            text-decoration-line: underline;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p><strong>Adjacent Sibling Selector</strong> digunakan untuk memilih element setelah element yang dipilih</p>

    <div>
        <article>
            <p>tidak dipilih</p>
        </article>
        <p>tidak dipilih</p>
    </div>
    <h2>tidak dipilih</h2>
    <p>dipilih</p>
    <p>tidak dipilih</p>
</body>
</html>
