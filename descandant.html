<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div p {
            color: red;
            text-decoration-line: underline;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p>Descandant selector adalah selector untuk memilih element anak dari element yang dipilih</p>
    <div>
        <article>
            <p>dipilih</p>
        </article>
        <p>dipilih</p>
    </div>
    <p>tidak dipilih</p>
</body>
</html>
