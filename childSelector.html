<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div > p {
            color: green;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p>child selector adalah selector untuk memilih child / anak dari element yang dipilih</p>

    <div>
        <article>
            <p>dipilih</p>
        </article>
        <p>dipilih</p>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, velit.</p>
    </div>
    <p>dipilih</p>
</body>
</html>
